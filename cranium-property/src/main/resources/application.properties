## Database connection
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://localhost:5432/craniumDB
spring.datasource.username=postgres
spring.datasource.password=12345678

## JPA Config
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

## mybatis
spring.sql.init.mode=always

mybatis.mapper-locations=classpath:**/mapper/*.xml

# mybatis.mapper-locations=classpath:**/mapper/*AgentMapper.xml
# mybatis.mapper-locations=classpath:**/mapper/*ReviewMapper.xml

mybatis.type-aliases-package=com.dev.craniumproperty.entity
